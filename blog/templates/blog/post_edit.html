<!--we need to tell this file where we are getting the base template from -->
{% extends 'blog/base.html' %}

<!--we need to say that this is the block content we want to base.html page to load-->
{% block content %}
    <h2>New Event</h2>
    <a>To Enter a New Event make sure you enter the following items:
        Title:
        Date:
        Host:
        Place:
        Description:
    </a>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-secondary">Save</button>

    </form>

    
   
   

{% endblock %}
